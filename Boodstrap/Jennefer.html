<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jennefer Kele</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/Jennefer.css">
    <link rel="stylesheet" href="Libs/MaterialDesign/css/materialdesignicons.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid bg-title">
        <h1 class="display-4 text-center text-white text-title"><i class="mdi mdi-github-face"></i>Jennefer Kele</h1>
        <p class="lead text-center text-white">
            <i class="mdi mdi-github-face"></i> Estudante na área de DS</p>
    </div>
    <div class="col-md-6 col-12">
        <h2 class="text-center text-danger"><i class="mdi mdi-email"></i>Contato</h2>
        <form action="">
            <div class="form-group">
                <label for="my-input">Nome Completo</label>
                <input id="my-input" class="form-control" type="text" name="">
            </div>
            <div class="form-group">
                <label for="my-input">Endereço</label>
                <input id="my-input" class="form-control" type="text" name="">
            </div>
            <div class="form-group">
                <label for="my-input">E-mail</label>
                <input id="my-input" class="form-control" type="text" name="">
            </div>
            <div class="form-group row">
                <div class="col-md-6 col-12">
                    <label for="my-input">Telefone</label>
                    <input id="telefone" class="form-control" type="text" name="">
                </div>
                <div class="col-md-6 col-12">
                    <label for="my-input">Celular</label>
                    <input id="celular" class="form-control" type="text" name="">
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-md-10 col-md-2 col-12">
                    <button class="btn btn-outline-success btn-block btn-lg">Enviar</button>
                </div>
            </div>
        </form>

    </div>

    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="libs/jQueryMask/dist/jquery.mask.js"></script>
    <script src="js/Jennefer.js"></script>
</body>

</html>
